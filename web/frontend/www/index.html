<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>手机用户分析系统</title>
  <link rel="stylesheet" href="static/layui/css/layui.css" >
</head>
<body class="layui-layout-body" style="text-align:center" >
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header layui-bg-green">
        <div class="layui-logo layui-bg-cyan">
          手机用户分析系统
        </div>
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item">
            <a href="javascript:;">数据中心</a>
            <dl class="layui-nav-child">
              <dd><a onclick="open_upload_window()">上传数据</a></dd>
              <dd><a onclick="check_data_table()">数据面板</a></dd>
              <dd><a onclick="get_complained_users()">被投诉用户信息</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
              <a href="javascript:;">数据可视化</a>
              <dl class="layui-nav-child">
                  <dd><a onclick="boxplot()">盒图</a></dd>
                  <dd><a onclick="scatter()">散点图</a></dd>
                  <dd><a onclick="histplot()">直方图</a></dd>
                  <dd><a onclick="pie()">饼图</a></dd>
              </dl>
            </li>
          <li class="layui-nav-item">
            <a href="javascript:;">统计</a>
            <dl class="layui-nav-child">
              <dd><a onclick="basic()">基本统计信息</a></dd>
              <dd><a onclick="complain()">异常者统计信息</a></dd>
              <!-- <dd><a onclick="check_data_table()">数据信息</a></dd> -->
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">训练</a>
            <dl class="layui-nav-child">
              <dd><a onclick="sgd_train()">SGD Classifier</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">预测</a>
            <dl class="layui-nav-child">
              <dd><a onclick="sgd_pred()">SGD Classifier</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
    <iframe id="content" src='/html/main.html'></iframe>
</body>
<script  src="/static/layui/layui.js" ></script>
<script>
  layui.use('element', function(){
    var element = layui.element;
  });
  reSetSize();
  window.onresize = reSetSize;
  function reSetSize() {
    //iframe 的大小
    var windowsHeight = window.innerHeight
    var windowsWidth = window.innerWidth
    iframe = document.getElementById("content")
    iframe.style.height = (windowsHeight-10) + "px";
    iframe.style.width = (windowsWidth-10) + "px";
  }
  function open_upload_window(){

    //居中打开上传数据窗口
    var width = 600
    var height = width * 0.618
    var top = (window.screen.height-30-height)/2
    var left = (window.screen.width-10-width)/2
    features =  "height="+height+
                ",width="+width+
                ",top="+top+
                ",left="+left
    window.open("/html/data-center/upload.html","上传数据",features)
  }
  function check_data_table(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/data-center/data-info.html"
  }

  function boxplot(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/visualization/boxplot.html"
  }

  function basic(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/statistic/basic.html"
  }

  function complain(){
    // var iframe = document.getElementById("content")
    // iframe.src = "/html/statistic/complained-statis.html"
    var height=  window.innerHeight -200
    var width = window.innerWidth -100
    var top = (window.screen.height-30-height)/2
    var left = (window.screen.width-10-width)/2
    var url = "/html/statistic/complained-statis.html"
    features =  "height="+height+
                ",width="+width+
                ",top="+top+
                ",left="+left
    window.open(url,"异常者统计",features)
  }

  function get_complained_users(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/data-center/complained-users.html"
  }
  function base64test(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/visualization/base64test.html"
  }
  function scatter(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/visualization/scatter.html"
  }
  function histplot(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/visualization/hist.html"
  }
  function pie(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/visualization/pie.html"
  }
  function sgd_train(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/training/sgd.html"
  }
  function sgd_pred(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/prediction/sgd.html"
  }
</script>
</body>
</html>
