<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>手机用户分析系统</title>
  <link rel="stylesheet" href="static/layui/css/layui.css" >
</head>
<body class="layui-layout-body" style="text-align:center" >
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header layui-bg-green">
        <div class="layui-logo layui-bg-cyan">
          手机用户分析系统
        </div>
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item">
            <a href="javascript:;">数据中心</a>
            <dl class="layui-nav-child">
              <dd><a onclick="open_upload_window()">上传数据</a></dd>
              <dd><a onclick="check_data_table()">数据信息</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">统计与可视化</a>
            <dl class="layui-nav-child">
              <dd><a onclick="boxplot()">盒图</a></dd>
              <!-- <dd><a onclick="check_data_table()">数据信息</a></dd> -->
            </dl>
          </li>
          <li class="layui-nav-item"><a href="">训练与预测</a></li>
        </ul>
      </div>
    </div>
    <iframe id="content" src='/html/main.html'></iframe>
</body>
<script  src="/static/layui/layui.js" ></script>
<script>
  layui.use('element', function(){
    var element = layui.element;
  });
  reSetSize();
  window.onresize = reSetSize;
  function reSetSize() {
    //iframe 的大小
    var windowsHeight = window.innerHeight
    var windowsWidth = window.innerWidth
    iframe = document.getElementById("content")
    iframe.style.height = (windowsHeight-10) + "px";
    iframe.style.width = (windowsWidth-10) + "px";
  }
  function open_upload_window(){

    //居中打开上传数据窗口
    var width = 600
    var height = width * 0.618
    var top = (window.screen.height-30-height)/2
    var left = (window.screen.width-10-width)/2
    features =  "height="+height+
                ",width="+width+
                ",top="+top+
                ",left="+left
    window.open("/html/data-center/upload.html","上传数据",features)
  }
  function check_data_table(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/data-center/data-info.html"
  }

  function boxplot(){
    var iframe = document.getElementById("content")
    iframe.src = "/html/statistic-visual/test.html"
  }
</script>
</body>
</html>
