<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>手机用户分析系统</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css" >
  <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">
</head>
<body  class="layui-layout-body">
    <center>
        <br>
        <form id="upload_form" enctype="multipart/form-data">
            <label onclick="file_click('data_all')" class="btn btn-default">选择用户相关数据</label>
            <input type="file" name="data_all" id="data_all" style="display: none;" />
            
            <label onclick="file_click('data_label')"  class="btn btn-default">选择被投诉用户数据</label>
            <input type="file" name="data_label" id="data_label" style="display: none;" />
            <br><br>
            <label class="btn btn-default">名称</label>
            <input type="text" name="collection" id="collection" required="required">
    
            <br>
            <label for="upload"  class="btn btn-default" onclick="upload()">上传</label>
        </form>
    </center>
<script src="../static/jquery/jquery.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('element', function(){
    var element = layui.element;
    });
    function upload(){
        window.alert('upload')
    }
</script>
    <script>
        function file_click(id) {
            input = document.getElementById(id)
            input.click()
        }
        function upload() {
            //上传文件
            var data_all = document.getElementById("data_all").files
            var data_label = document.getElementById("data_label").files
            var collection = document.getElementById("collection").value
            if (data_all.length== 0 || data_label.length == 0 || collection==""){
                layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请上传所有文件,并填写名称');
                return ;
                });
            }else{
                var formData = new FormData($('#upload_form')[0]);
                $.ajax({
                    url:'http://localhost:5000/wash-data/api/v1.0/data',
                    type:'post',
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success:function(res){
                        window.alert(JSON.stringify(res['msg']))
                        window.close()
                    },
                    error:function(){
                        window.alert(JSON.stringify(res['msg']))
                        window.close()
                    },
                })
            }
            
        }
    </script>            
</body>
</html>
