    <script>
        function file_click(id) {
            input = document.getElementById(id)
            input.click()
            
            // span = document.createElement("span")
            // span.innerText = input.files;
            // input.insertAdjacentElement("afterend",span)
            
        }
        function upload() {
            var data_all = document.getElementById("data_all").files
            var data_label = document.getElementById("data_label").files
            // console.log(data_label)
            if (data_all.length== 0 || data_label.length == 0){
                
                layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请上传所有文件');
                return ;
                });
            }else{
                var formData = new FormData($('#upload_form')[0]);
                // var formData = {features:data_all,label:data_label}
                // console.log(formData)
                $.ajax({
                    url:'http://localhost:5000/wash-data/api/v1.0/data',
                    type:'post',
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success:function(res){
                        window.alert(res)
                        // console.table(res)
                        // layui.use('layer', function(){
                        // var layer = layui.layer;
                        // layer.msg('上传成功');
                        // return ;
                        // });
                    }
                })
            }
            
        }

            layui.use('upload', function(){
              var $ = layui.jquery
              ,upload = layui.upload;
              upload.render({

                ,url: '/upload/'
                ,accept: 'file'
