<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>手机用户分析系统</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css" >
  <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">
</head>
<body  class="layui-layout-body">
    <center><table  id="table" lay-filter="filter"></table></center>
</body>
<script src="../static/jquery/jquery.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var height = window.innerHeight -100

        table.render({
            elem: '#table'
            ,height: height
            ,url: 'http://localhost:5000/data-center/api/v1.0/data/info' //数据接口
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                "code": res.result, //解析接口状态
                "msg": "", //解析提示文本
                "count": NaN, //解析数据长度
                "data": res.data //解析数据列表
                };
            }
            ,cols: [[ //表头
            ,{field: 'id', title: '',}
            ,{field: 'name', title: '数据集',}
            ,{field: 'length', title: '数据长度',  sort: true}
            ,{field: 'trained', title: '已训练', sort: true}
            ,{fixed: 'right', title:'操作', align:'center', toolbar: '#toolbar'} 
            ]]
        });

    });
</script>
</html>
